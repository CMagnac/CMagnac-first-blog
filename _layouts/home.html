---
layout: default
---
<h1>{{page.title}}</h1>
<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <div class="home">
      {% for post in site.posts %}
      <ul class="post-list">
        <li>

          <a class="post-link" href="{{post.url}}">
            {{post.title}}
          </a>
          <p class="post-link-date">| {{ post.date | date: "%Y-%m-%d" }} |</p>
        </li>
      </ul>
      {% endfor %}

    </div>
</main>
