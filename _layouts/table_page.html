---
layout: default
---

<h1>{{ page.title }}</h1>
<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <div class="home">
      {% for table in site.tables %}
      <ul class="post-list">
        <li>
          <a class="post-link" href="{{table.url}}">
            {{ table.title }}
          </a>
          <p class="post-link-date">| {{ table.date | date: "%Y-%m-%d" }} |</p>
        </li>
      </ul>
      {% endfor %}
    </div>
</main>
