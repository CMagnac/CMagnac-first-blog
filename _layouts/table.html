---
layout: page
---
<table>
    {% for row in site.data.anyopioid_data %}
    {% if forloop.first %}
    <thead>
        <tr>
            {% for pair in row %}
            <th>{{ pair[0] }}</th>
            {% endfor %}
        </tr>
    </thead>
    {% endif %}
    <tbody>
        {% tablerow pair in row %}
        {{ pair[1] }}
      {% endtablerow %}
    {% endfor %}
    </tbody>
</table>
