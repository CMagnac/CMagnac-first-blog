---
layout: default
---
<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <article class="post">

      <header class="post-header">
        <h1 class="post-title">{{page.title}}</h1>
        <p>{{ page.date | date: "%-d %B %Y" }}</p>
      </header>

      <div class="post-content">

        {{content}}

      </div>

    </article>

  </div>
</main>
